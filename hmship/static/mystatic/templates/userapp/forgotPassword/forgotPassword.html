

          
          <h1 style="padding-top:-80px;" class="text-center">What's My Password?</h1>

          <div class="col-xs-12 col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                          
                          <p>If you have forgotten your password you can reset it here.</p>
                            <div class="panel-body">
                              <form ng-submit ="recoverPwd()" name="recoverPwdForm" novalidate>
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control input-lg" ng-model="formData.email" placeholder="E-mail Address" name="email" type="email" required>

                                        <!--VALIDATION-->
                                        <div style="height:20px;">
                                          <validation-element form-field-model = "recoverPwdForm.email" error-type="required" error-message="Field Required"></validation-element>

                                          <validation-element form-field-model = "recoverPwdForm.email" error-type="email" error-message="Invalid email address"></validation-element>     
                                        </div>
                                        
                                    </div>
                                    <input class="btn btn-lg btn-info btn-block" style="margin-top: 10px;" value="Send My Password" type="submit">
                                </fieldset>

                               </form> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
