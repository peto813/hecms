<form ng-submit="performSearch(searchType)" name="searchByModalForm" novalidate>
    <div class="modal-header">
        <h3 class="text-center">Custom Search</h3>
    </div>
    <div class="modal-body">
        <div class="form-group has-feedback" ng-class="">
            <label class="sr-only">Select Type</label>
            <div class="input-group">
                <span class="input-group-addon">#</span>
                <select class="form-control input-lg" name="searchType" ng-model ="searchType" required>
                    <option value="">Select Type</option>
                    <option value="lotNumber">By Lot Number</option>
                    <option value="auction">By Auction</option>
                    <option value="itemName">Item Name</option>
                </select>
                <span ng-class="" class=""></span>
            </div>
            <div>validation div</div>
        </div>

        <div class="well" style="height:200px;border-radius: 5px;">
        <div class="form-group" ng-show="searchType=='lotNumber'">
            <label class="sr-only">Lot Number</label>
            <input type="text" name="lotNumber" ng-model ="lot_number" placeholder="Input Lot Number" class="form-control" required>
        </div>
            <hr>
            <input ng-disabled="!searchByModalForm.$valid" style="float:right" ng-if="searchType" type="submit" name="searchBySubmit" value="Go" class="btn btn-info">
        </div>
    </div>
    <div class="modal-footer">

        <button class="btn btn-lg btn-danger btn-md btn-block" ng-click="cancel()">
            Close
        </button>
    </div>
</form>
